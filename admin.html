<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="admin-tools" style="display:none;">
    <h2>Upload Users</h2>
    <input type="file" id="file-upload" accept=".csv,.xlsx">
    <button id="upload-btn">Upload</button>

    <h2>Winners</h2>
    <ul id="winner-list"></ul>
  </div>

  <script src="js/drive.js"></script>
  <script>
    // Simple Authentication (Replace with secure solution for production)
    const adminCredentials = { username: 'admin', password: 'password' };

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === adminCredentials.username && password === adminCredentials.password) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('admin-tools').style.display = 'block';
      } else {
        alert('Invalid credentials');
      }
    });

    document.getElementById('upload-btn').addEventListener('click', () => {
      const file = document.getElementById('file-upload').files[0];
      if (file) {
        // Use Google Drive API to upload
        uploadToGoogleDrive(file);
      } else {
        alert('Please select a file to upload.');
      }
    });
  </script>
</body>
</html>
