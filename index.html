<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Wheel of Fortune </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="app">
            <div class="wheel-container">
                <img class="wheel" src="images/wheel.png" alt="wheel" />
                <img class="marker" src="images/marker.png" alt="marker" />
                <img class="button" src="images/button.png" alt="Click Me" />
            </div>
            <div class="info-panel">
                <h2>Wheel Information</h2>
                <p><strong>Countdown Timer:</strong> <span id="countdown-timer">01:00:00</span></p>
                <p><strong>Current Date and Time:</strong> <span id="current-datetime"></span></p>
                <p><strong>Number of Spins:</strong> <span id="spin-count">0</span></p>
                <p><strong>Total Combinations:</strong> <span id="total-segments">24</span></p>
                <p><strong>Marker Landed On Number:</strong> <span id="marker-segment">-</span></p>
                <p><strong>Lucky Winning Number:</strong> <span id="random-win-number">-</span></p>
            </div>
            
            <!-- Message Box -->
            <div id="message-box" class="message-box"></div>
                       
        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
